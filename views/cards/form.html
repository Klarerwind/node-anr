<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheets/bootstrap.css"/>
    <link rel="stylesheet" href="/stylesheets/codemirror.css"/>
    <link rel="stylesheet" href="/stylesheets/theme/solarized.css"/>
    <link rel="stylesheet" href="/stylesheets/typeahead.css"/>
</head>
<body>
<div class="container">
    <div class="page-header">
        {{^card}}
        <h3>Add Card</h3>
        {{/card}}
        {{#card}}
        <h3>Edit Card <small>{{ card._id }}</small></h3>
        {{/card}}
    </div>
    {{#alerts}}
    <div class="alert alert-{{ type }}" >
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{{ message }}}
    </div>
    {{/alerts}}
    <form id="cardInfo" method="post" action="{{ submitPath }}" >
        {{#card._id}}<input type="hidden" name="card[_id]" value="{{ card._id }}" >{{/card._id}}
        {{#update}}<input type="hidden" name="_method" value="put"/>{{/update}}
        {{> fields}}
        <div class="row">
            <div class="col-lg-3">
                <div class="form-group">
                    <button form="cardInfo" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                    <button form="indexForm" type="submit" class="btn btn-default btn-lg btn-block">Back to index</button>
                </div>
            </div>
        </div>
    </form>
</div>
<form id="indexForm" action="/cards" method="get"></form>
<script src="/javascripts/jquery-2.0.3.min.js"></script>
<script src="/javascripts/hogan-2.0.0.js"></script>
<script src="/javascripts/typeahead.min.js"></script>
<script src="/javascripts/bootstrap.min.js"></script>
<script src="/javascripts/codemirror.js"></script>
<script src="/javascripts/mode/javascript.js"></script>
<script src="/javascripts/addon/comment/comment.js"></script>
<script src="/javascripts/cards/common.js"></script>
<script src="{{ script }}"></script>
</body>
</html>
